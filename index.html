<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secret Number game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    
    <div class="container mt-5">
        <h3 class="text-center">Guess my number from 1 to 20.</h3>
        <p class="lead text-center">Enter your choice</p>
  
      <form>
        <div class="form-group justify-content-center w-25 mx-auto mb-3">
          <label for="playerGuess">Player Choice</label>
          <input type="number" class="form-control" id="playerGuess" min="1" max="20" step="1" placeholder="1â€“20">
        </div>
      </form>

      <div class="d-flex justify-content-center gap-3 mb-3">
        <button id="checkButton" class="btn btn-warning mt-2">Check the answer</button>
        <button id="resetButton" class="btn btn-secondary mt-2">Restart game</button>
      </div>


      <div id="result" class="alert alert-warning text-center" style="display: none;"></div>


    </div>
  
  
    <script src="secret-number.js"></script>
  </body>
</html>
